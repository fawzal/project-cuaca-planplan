<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanPlan - Cek Cuaca Indonesia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PlanPlan - Weather App Indonesia</h1>
            <p>Informasi cuaca real-time dengan AI assistant</p>
        </header>

        <div class="main-content">
            <div>
                <div class="card search-section">
                    <div class="search-box">
                        <input type="text" id="cityInput" placeholder="Cari kota..." onkeypress="if(event.key === 'Enter') searchWeather()" />
                        <button class="btn" onclick="searchWeather()">Cari</button>
                    </div>
                </div>

                <div class="card favorites-section">
                    <h3>‚≠ê Kota Favorit Tersimpan</h3>
                    <ul id="favoritesList">
                        <li class="empty-fav">Belum ada kota favorit.</li>
                    </ul>
                </div>

                <div class="card">
                    <div id="weatherDisplay" class="weather-display">
                        <div class="empty-state">
                            <div class="icon">üåç</div>
                            <p>Cari kota untuk melihat cuaca</p>
                        </div>
                    </div>

                    <div id="forecastSection" style="display: none;" class="forecast-section">
                        <h3>Ramalan 5 Hari</h3>
                        <div id="forecastDisplay" class="forecast"></div>
                    </div>
                </div>

                <div class="card wilayah-section">
                    <h3>üìç Pilih Wilayah Indonesia</h3>
                    <div class="dropdown-container">
                        <select id="provinsiSelect" onchange="loadKabupaten()">
                            <option value="">Pilih Provinsi...</option>
                        </select>
                        <select id="kabupatenSelect" onchange="loadKecamatan()" disabled>
                            <option value="">Pilih Kabupaten/Kota...</option>
                        </select>
                        <select id="kecamatanSelect" onchange="loadDesa()" disabled>
                            <option value="">Pilih Kecamatan...</option>
                        </select>
                        <select id="desaSelect" disabled>
                            <option value="">Pilih Desa/Kelurahan...</option>
                        </select>
                    </div>
                    <button class="btn btn-cek-cuaca" onclick="cekCuacaDariWilayah()" id="btnCekCuacaWilayah" disabled>
                        üå§Ô∏è Cek Cuaca Wilayah Ini
                    </button>
                    <div id="wilayahInfo">
                        üí° Pilih minimal Kabupaten/Kota untuk cek cuaca
                    </div>
                </div>
            </div>
